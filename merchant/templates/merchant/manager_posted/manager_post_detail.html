{% extends "admin/base.html" %}
{% load staticfiles %}
{% block title %}
Trang chi tiết người dùng
{% endblock %}
{% block admin %}
{% include "snippets/side_bar_merchant.html" %}
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            Quản lý tin đăng
            <div style="display:inline-block; text-align:right;float:right;">
                <a href="/admin/manager_users/add" class="btn btn-danger">Xóa tin</a>
            </div>
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form method="post" action="#" class="background_white" role="form">
            <div class="col-lg-6">
                <div class="form-group">
                    <h3>Thông tin tin đăng</h3>
                    <hr>
                </div>
                <div class="form-group">
                    <label>Mã tin:</label>
                    <input type="text" class="form-control" value="TD001" disabled="disabled">
                </div>
                <div class="form-group">
                    <label>Mã người bán:</label>
                    <input type="text" class="form-control" value="Demo" disabled="disabled">
                </div>
                <div class="form-group">
                    <label>Số lượng sản phẩm tồn:</label>
                    <input type="text" class="form-control" value="10" disabled="disabled">
                </div>
                <div class="form-group">
                    <label>Ngày đăng</label>
                    <input type="text" class="form-control" value="2/10/2018" disabled="disabled">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <h3>Thông tin bổ sung</h3>
                    <hr>
                </div>
                <div class="form-group">
                    <label>Loại tin</label>
                    <input type="text" class="form-control" value="Bạch kim" disabled="disabled">
                </div>
                <div class="form-group">
                    <label>Hạn sử dụng</label>
                    <input type="text" class="form-control" value="12/10/2018" disabled="disabled">
                </div>

                <div class="form-group">
                    <label>Trang thái</label>
                    <select class="form-control">
                        <option>Hiển thị</option>
                        <option>Không hiển thị</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-12 pull-right" style="text-align:right; padding:15px;border-top:1px solid #C7D1DD;">
                <button type="submit" class="btn btn-info"><i class=" fa fa-refresh "></i> Chỉnh sửa</button>
                <button type="reset" class="btn btn-default">Khôi phục</button>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>
</div>

<div class="clearfix"></div>
{% endblock %}
