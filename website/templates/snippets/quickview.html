{% load staticfiles %}
<!--Popup Quickview-->
 <div class="popup_quickview" id="popup_quickview" style="display:none;">
    <div class="content_popup_qv">
        <div id="close_x" class="close_x">
            <i class="fa fa-close"></i>
        </div>
        <div class=" col-xs-5 col-sm-5 col-md-5 col-lg-5 fotorama" id="list_images" data-arrows="true" data-click="true" data-swipe="true"
            data-width="700" data-maxwidth="100%" data-ratio="16/9" data-allowfullscreen="true" data-auto="false" data-nav="thumbs">
            
        </div>
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 right_content">
            <h2 id="name_product"></h2>
            Lựa chọn phiên bản: <select id="version" onchange="get_attr(this.value)">
            </select>
            <h3 id='price'></h3>
            <ul id='attributes'>
                <li>Coffee</li>
                <li>Milk</li>
            </ul>
            <p>Người bán: <span id="merchant"></span> | Số lượng : <span id="quantity"></span></p>
            
            <div class="form_quickview" id="form_quickview">
                
            </div>
        </div>
    </div>
</div>
<!--Endpopup-->
