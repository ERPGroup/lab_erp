{% extends "website/base.html" %}
{% load staticfiles %}
{% block title %}
Đăng ký
{% endblock %}
{% block style_current %}
<style>
    .form-group{
        margin-bottom:0px;
    }
</style>
<link href="{% static '/admin/assets/css/bootstrap-datetimepicker.min.css' %} " rel="stylesheet" />
{% endblock %}
{% block content %}
<!--content register-->
<div class="register">
    <div class="container">
        <div class="row">
            <div class="register_box">
                <div class="module_title">
                    <div class="col-xs-12 no_padding">
                        <span class="title "><a href="/login">Đăng nhập </a> </span> <span class="title is_active"><a
                                href="/register">Tạo tài khoản</a> </span>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="register_content">
                    <div class="frm_register">
                        
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-3 padding_label">
                                <label class="control-label">Tên tài khoản: </label>
                            </div>
                            <div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
                                <input type="text" class="form-control" name="inputUsername" id="inputUsername">
                            </div>
                            <div class="col-xs-12 col-sm-9 col-md-3 col-lg-3">
                                <div class="errors_username">

                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12 col-sm-3 padding_label">
                                <label class="control-label">Email: </label>
                            </div>
                            <div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
                                <input type="text" class="form-control" name="inputEmail" id="inputEmail">
                            </div>
                            <div class="col-xs-12 col-sm-9 col-md-3 col-lg-3">
                                <div class="errors_email">

                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12 col-sm-3 padding_label">
                                <label class="control-label">Mật khẩu: </label>
                            </div>
                            <div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
                                <input type="password" class="form-control" name='inputPassword' id="inputPassword">
                            </div>
                            <div class="col-xs-12 col-sm-9 col-md-3 col-lg-3">
                                <div class="errors_pw">

                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="form-group" id="checkPassword">
                            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 padding_label">
                                <label class="control-label">Nhập lại mật khẩu: </label>
                            </div>
                            <div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
                                <input type="password" onkeyup="checkPassword();" class="form-control" id="inputRePassword">
                            </div>
                            <div class="col-xs-12 col-sm-9 col-md-3 col-lg-3">
                                <div class="errors_rpw" id="errors_rpw">

                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 padding_label">
                                <label class="control-label">Họ và tên: </label>
                            </div>
                            <div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
                                <input type="text" class="form-control" name="inputFullname" id="inputFullname">
                            </div>
                            <div class="col-xs-12 col-sm-9 col-md-3 col-lg-3">
                                <div class="errors_name">

                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12 col-sm-3 padding_label">
                                <label class="control-label">Ngày sinh</label>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 input-group date" style="padding:0 15px;" id="datetimepicker1">
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="fa fa-calendar"></span>
                                </span>
                            </div>
                            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 no_padding_desktop_1280">
                                <div class="errors_birt">

                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 padding_label">
                                <label class="control-label">Giới tính </label>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <label class="radio-inline">
                                    <input style="height:26px;" type="radio" checked="checked" name="inlineRadioOptions" id="inlineRadio2"
                                        value="option2"> Nam
                                </label>
                                <label class="radio-inline">
                                    <input style="height:26px;" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                        value="option3"> Nữ
                                </label>
                            </div>
                            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 no_padding_desktop_1280">
                                <div class="errors_sex">
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 padding_label">
                                <label class="control-label">Loại tài khoản: </label>
                            </div>
                            <div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
                                <select class="form-control" name="inputOptionAcc" id="select_type_user">
                                    <option value="0">Người mua</option>
                                    <option value="1">Người bán</option>
                                    <option value="2">Mua quảng cáo</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-9 col-md-3 col-lg-3">
                                <div class="errors_fn">

                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <div id="type_users_selected">
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 padding_label">
                                    <label class="control-label">CMND: </label>
                                </div>
                                <div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
                                    <input type="text" class="form-control" name="inputID" id="input_id">
                                </div>
                                <div class="col-xs-12 col-sm-9 col-md-3 col-lg-3">
                                    <div class="errors_fn">

                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 padding_label">
                                    <label class="control-label">Số điện thoại: </label>
                                </div>
                                <div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
                                    <input type="text" class="form-control" name="inputTel" id="input_tel">
                                </div>
                                <div class="col-xs-12 col-sm-9 col-md-3 col-lg-3">
                                    <div class="errors_fn">

                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 padding_label">
                                    <label class="control-label">Địa chỉ: </label>
                                </div>
                                <div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
                                    <input type="text" class="form-control" name="inputAddress" id="input_address">
                                </div>
                                <div class="col-xs-12 col-sm-9 col-md-3 col-lg-3">
                                    <div class="errors_fn">

                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 padding_label">
                                    <label class="control-label">Tên cửa hàng: </label>
                                </div>
                                <div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
                                    <input type="text" class="form-control" name="inputStore" id="input_store">
                                </div>
                                <div class="col-xs-12 col-sm-9 col-md-3 col-lg-3">
                                    <div class="errors_fn">

                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>

                        <div class="form-group mail_to">
                            <div class="col-xs-12 col-sm-9 col-sm-offset-3 col-md-6 col-lg-6">
                                <input checked="checked" type="checkbox" name="register_mail" id="register_mail">
                                <label>Nhận thông tin và chương trình khuyến mãi qua email</label>
                                <label style="font-style: italic">Khi bạn nhấn Đăng ký, bạn đã đồng ý thực hiện mọi
                                    giao dịch mua bán theo
                                    <a href="#">điều kiện sử dụng và chính sách của Tablet Plaza.</a></label>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group group_button">
                            <div class="col-xs-6 col-sm-6 col-xs-offset-3">
                                <button class="btn_registier btn btn-warning" id="sub_register" type="submit">Đăng ký</button>
                                <br>
                            </div>
                        </div>
                    </f>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End content-->
{% endblock %}
{% block zoom_img_js %}
<script src="{% static 'admin/assets/js/moment.min.js' %}"></script>
<script src="{% static 'admin/assets/js/moment-with-locales.min.js' %}"></script>
<script src="{% static 'admin/assets/js/vi.js' %}"></script>
<script src="{% static 'admin/assets/js/bootstrap-datetimepicker.min.js' %}"></script>
<script src="{% static '/website/src/js/register/register.js' %}"></script>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker({
            locale: 'vi',
            format: 'DD/MM/YYYY',
            maxDate: new Date('2010-12-30'),
            date: new Date('1990-12-30'),
        });
    });

    $(document).ready(function(){
        $('#').click(function(){
            day=$("#datetimepicker1").find("input").val().split('/')
            birthday=day[2]+'-'+day[1]+'-'+day[0]
            $('#birthday').val(birthday)

        })
    })
</script> 
{% endblock %}
