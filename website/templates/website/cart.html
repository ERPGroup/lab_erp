{% extends "pages/base.html" %}
{% load staticfiles %}
{% block title %}
Giỏ hàng
{% endblock %}
{% block content %}
<div class="template_cart">
    <h2>Giỏ hàng của bạn: </h2>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table class="tbl_cart">
            <tr>
                <th colspan="2">Sản phẩm</th>
                <th class="hidden-xs">Giá</th>
                <th>Số lượng</th>
                <th class="hidden-xs">Tổng cộng</th>
                <th class="hidden-xs"> Xóa</th>
            </tr>
            <tr>
                <td class="thumb_cart"> <img src="{% static 'images/product_1.jpg' %}"></td>
                <td>iPhone 7 Plus 32GB-iPhone 7 Plus 32GB</td>
                <td class="hidden-xs">10.790.000 ₫</td>
                <td>
                    <button class="button_add">-</button>
                    <input value="1" size="2" max-length="4" name="quantity" id="quantity">
                    <button class="button_add">+</button>
                </td>
                <td class="hidden-xs">10.790.000 ₫</td>
                <td class="hidden-xs">
                    <a href="#"><i class="fa fa-close"></i></a>
                </td>
            </tr>
            <tr class="hidden-sm hidden-md hidden-lg">
                <td colspan="2">Giá: <b>10.790.000 ₫</b></td>
                <td><a href="#"><i class="fa fa-close"></i></a></td>
            </tr>
        </table>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
    <hr>
    <div class="col-lg-12 calculator">
        <a href="/payment" class="btn_buy">Thanh toán</a>
        <a href="/collection" class="btn_buy btn_continue">Tiếp tục mua hàng <i style="padding-left:15px;" class="fa fa-arrow-right hidden-xs"></i> </a>
    </div>
    <div class="clearfix"></div>
</div>
{% endblock %}
